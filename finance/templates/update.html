{% extends 'core/layouts/base.html' %}
{% load static %}
{% block header %}

{% endblock header %}

             class="accordion-collapse collapse show"
             aria-labelledby="headingOne"

            <strong><a href="{% url 'fii_update' %}">fii_update</a> </strong>

        </div>
      </div>
