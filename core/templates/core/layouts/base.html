{% load static %}
{% load compress %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="theme-color" content="#417690">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon"
            type="image/png"
            href="{% static 'core/img/favicon_trevo.png' %}">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
        </script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/cf554a4166.js" crossorigin="anonymous">
        </script>
        {% compress css %}
        <link rel="stylesheet" type="text/x-sass" href="{% static 'core/css/main.scss' %}?{% now 'U' %}">
        {% endcompress %}
        {% compress js %}
        <script type="text/javascript" src="{% static 'core/js/main.js' %}"></script>
        {% endcompress %}
        <title>
            {% block title %}
            {% endblock title %}
        </title>
    </head>
    <body>
        {% block header %}
        {% endblock header %}
        {% block sidebar %}
        {% endblock sidebar %}
        {% block main %}
        {% endblock main %}
    </body>
</html>
