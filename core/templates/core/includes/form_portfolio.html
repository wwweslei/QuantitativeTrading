{% extends 'core/layouts/base.html' %}
{% load static %}
{% block header %}
    {% include 'core/includes/navbar.html' %}
{% endblock header %}
{% block main %}
    <section class="position-absolute top-50 start-50 translate-middle">
        <div class="shadow-lg c-card--registration">
            <div class="card-body p-5">
                <h1 class="fs-4 card-title fw-bold mb-4">Adicionar ativo</h1>
                {% load crispy_forms_tags %}
                <form method="post">
                    {% csrf_token %} {{ form|crispy }}
                    <div class="d-flex flex-row-reverse">
                        <div class="form-check">
                            <button type="submit" class="btn btn-card ms-auto">Adicionar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer py-3 border-0">
                <div class="text-center">
                    NÃ£o tem uma conta?
                    <a href="{% url 'signup' %}">Crie uma</a>
                </div>  
            </div>
        </div>
    </section>
{% endblock main %}
