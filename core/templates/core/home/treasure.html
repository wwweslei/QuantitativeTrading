{% extends "core/layouts/base.html" %}
{% load static %}
{% block title %}
     {{ title.title }}
{% endblock title %}
{% block header %}
     {% include "core/includes/navbar.html" %}
{% endblock header %}
{% block main %}
     <div class="graph-box">
          <img src="{% static 'core/img/tesouro_ipca.svg' %}"
               class="base-svgs"
               alt="Tesouro Ipca"/>
          <img src="{% static 'core/img/tesouro_prefixado.svg' %}"
               class="base-svgs"
               alt="Tesouro Prefixado"/>
          <img src="{% static 'core/img/tesouro_selic.svg' %}"
               class="base-svgs"
               alt="Tesouro Selic"/>
     </div>
     <div class="graph-box">
          <img src="{% static 'core/img/tesouro_ipca_monthly.svg' %}"
               class="base-svgs"
               alt="Tesouro Ipca monthly"/>
          <img src="{% static 'core/img/tesouro_pre_monthly.svg' %}"
               class="base-svgs"
               alt="Tesouro Pre monthly"/>
          <img src="{% static 'core/img/tesouro_selic_monthly.svg' %}"
               class="base-svgs"
               alt="Tesouro Selic monthly"/>
     </div>
     <div class="graph-box">
          <img src="{% static 'core/img/tesouro_ipca_weekly.svg' %}"
               class="base-svgs"
               alt="Tesouro Ipca weekly"/>
          <img src="{% static 'core/img/tesouro_pre_weekly.svg' %}"
               class="base-svgs"
               alt="Tesouro Pre weekly"/>
          <img src="{% static 'core/img/tesouro_selic_weekly.svg' %}"
               class="base-svgs"
               alt="Tesouro Selic weekly"/>
     </div>
{% endblock main %}
